    }
    
    .container {
        padding: 10px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    table, th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    
    th {
        background-color: #16327e;
        color: white;
        text-align: center;
    }
    
    tr {
        background-color: white; 
    }
    tr:nth-child(even) {

    #searchBox,
    #manufacturerFilter {

        padding: 8px;
        width: 100%;

    }
    
    /* 모바일 화면에서 테이블 콘텐츠가 넘치지 않도록 스타일 조정 */
    @media only screen and (max-width: 600px) {
        table, th, td {
            font-size: 14px; /* 글꼴 크기 감소 */
            padding: 4px; /* 패딩 감소 */
        }
    
        /* 검색창과 제조업체 필터 크기를 조정하여 더 작은 화면에 맞춤 */
        #searchBox,
        #manufacturerFilter {
            width: 100%; /* 작은 화면에 맞추어 너비 조정 */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    
        .container {
            padding: 5px; /* 컨테이너 패딩 감소 */
            
        }
    }
    
    /* 데스크톱 화면에 대한 스타일 */
    @media only screen and (min-width: 601px) {
        #searchBox,
        #manufacturerFilter {
            width: calc(50% - 10px);
            margin-right: 10px;
        }
    }

    
    
    </style>
    
</head>

window.onload = function() {
    populateTable(vehicleData);
};

function populateTable(data) {
    const tableBody = document.getElementById('vehiclesTable').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = ''; // Clear existing table data

    data.forEach(vehicle => {
        let row = tableBody.insertRow();
        row.insertCell(0).textContent = vehicle.manufacturer;
        row.insertCell(1).textContent = vehicle.model;
        row.insertCell(2).textContent = vehicle.year;
        row.insertCell(3).textContent = vehicle.driverSideWiper;
        row.insertCell(4).textContent = vehicle.passengerSideWiper;
        row.insertCell(5).textContent = vehicle.adapterNumber;
    });
}

function filterVehicles() {
    const searchInput = document.getElementById('searchBox').value.toLowerCase();
    const manufacturerFilter = document.getElementById('manufacturerFilter').value.toLowerCase();

    const filteredData = vehicleData.filter(vehicle => 
        (vehicle.manufacturer.toLowerCase().includes(manufacturerFilter) || manufacturerFilter === '') &&
        (vehicle.model.toLowerCase().includes(searchInput) || vehicle.year.toLowerCase().includes(searchInput))
    );
    populateTable(filteredData);
}
</script>
